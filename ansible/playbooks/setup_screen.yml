---
- name: Install Screen Driver (3.5")
  hosts: raspberry
  become: yes
  tasks:
    - name: Install dependencies for the driver
      ansible.builtin.apt:
        name: git
        state: present

    - name: Clone LCD-show repository
      ansible.builtin.git:
        repo: "https://github.com/goodtft/LCD-show.git"
        dest: /opt/LCD-show
        depth: 1

    - name: Apply execution permissions recursively
      ansible.builtin.file:
        path: /opt/LCD-show
        mode: "0755"
        recurse: yes

    - name: Run installation script
      ansible.builtin.command:
        cmd: ./MHS35-show 180
        chdir: /opt/LCD-show
      register: screen_install
      changed_when: true
      ignore_unreachable: yes
