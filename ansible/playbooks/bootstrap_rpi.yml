---
- name: Bootstrap Raspberry Pi (Control Tower)
  hosts: raspberry
  become: yes
  vars:
    # Target configuration
    target_ip: "{{ vault_rpi_ip }}/24"
    gateway: "{{ vault_gateway_ip }}"
    # Using Cloudflare as DNS server for now until AdGuard is active
    dns_server: "1.1.1.1"

  tasks:
    # --- Section 1: System Preparation ---
    - name: Set hostname
      ansible.builtin.hostname:
        name: "{{ vault_rpi_hostname }}"

    - name: Install essential packages
      ansible.builtin.apt:
        name:
          - git
          - curl
          - network-manager
          - nfs-common
        state: present
        update_cache: yes

    # --- Section 2: Install Docker ---
    - name: Install Docker (via official script)
      ansible.builtin.shell:
        cmd: "curl -fsSL https://get.docker.com | sh"
        creates: /usr/bin/docker

    - name: Add user to Docker group
      ansible.builtin.user:
        name: "{{ vault_rpi_user }}"
        groups: docker
        append: yes

    # --- Section 3: Data Tree ---
    - name: Create root folder
      ansible.builtin.file:
        path: /opt/blackbox
        state: directory
        mode: "0755"
        owner: "{{ vault_rpi_user }}"
        group: "{{ vault_rpi_user }}"

    # --- Section 4: Network Configuration ---
    - name: Configure static IP (NetworkManager)
      # This command forces the IP .2. The SSH connection will break here, it's normal.
      ansible.builtin.shell: |
        nmcli con mod "Wired connection 1" ipv4.addresses {{ target_ip }} ipv4.gateway {{ gateway }} ipv4.dns {{ dns_server }} ipv4.method manual
        nmcli con up "Wired connection 1"
      async: 10
      poll: 0
      ignore_errors: true

    # --- Section 5: NAS Persistence ---
    - name: Check if /mnt/appdata exists
      ansible.builtin.stat:
        path: /mnt/appdata
      register: appdata_mount

    - name: Ensure mount point for NAS appdata exists
      ansible.builtin.file:
        path: /mnt/appdata
        state: directory
        mode: "0755"
      when: not appdata_mount.stat.exists

    - name: Mount appdata from NAS
      ansible.posix.mount:
        src: "{{ vault_cargo_ip }}:/volume1/appdata"
        path: /mnt/appdata
        fstype: nfs
        opts: defaults,rw,_netdev
        state: mounted

    - name: Create systemd service to ensure NFS mount at boot
      ansible.builtin.copy:
        dest: /etc/systemd/system/mount-nas-appdata.service
        mode: "0644"
        content: |
          [Unit]
          Description=Mount NAS appdata directory
          After=network-online.target
          Wants=network-online.target
          Before=docker.service

          [Service]
          Type=oneshot
          RemainAfterExit=yes
          ExecStartPre=/bin/sleep 5
          ExecStart=/bin/mount -a -t nfs
          ExecStop=/bin/umount /mnt/appdata

          [Install]
          WantedBy=multi-user.target

    - name: Enable NFS mount service
      ansible.builtin.systemd:
        name: mount-nas-appdata.service
        enabled: yes
        daemon_reload: yes

    # --- Section 6: Docker NFS Dependency ---
    - name: Create systemd override dir for Docker
      ansible.builtin.file:
        path: /etc/systemd/system/docker.service.d
        state: directory
        mode: "0755"

    - name: Configure Docker to wait for NFS mount
      ansible.builtin.copy:
        dest: /etc/systemd/system/docker.service.d/wait-for-nfs.conf
        content: |
          [Unit]
          RequiresMountsFor=/mnt/appdata
        mode: "0644"
      register: docker_override

    - name: Reload systemd and restart Docker if needed
      ansible.builtin.systemd:
        daemon_reload: yes
        name: docker
        state: restarted
      when: docker_override.changed
