site_name: Blackbox Homelab
site_description: Documentation personnelle de mon infrastructure homelab
site_author: rvph

# Dossier contenant la documentation
docs_dir: docs

theme:
  name: material
  language: fr
  palette:
    # Mode sombre par défaut
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Mode clair
    # Mode clair
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Mode sombre

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.tabs.link

  icon:
    repo: fontawesome/brands/git-alt

# Extensions Markdown
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Navigation
nav:
  - Accueil: README.md
  - Quickstart: quickstart.md

  - Architecture:
    - architecture/README.md
    - Philosophie: architecture/philosophy.md
    - Hardware: architecture/hardware.md
    - Réseau: architecture/network.md
    - Services: architecture/services.md

  - Déploiement:
    - deployment/README.md
    - 1. Proxmox: deployment/01-proxmox.md
    - 2. OPNsense: deployment/02-opnsense.md
    - 3. Raspberry Pi: deployment/03-raspberry-pi.md
    - 4. Services: deployment/04-services.md

  - Operations:
    - Maintenance: operations/maintenance.md
    - Backup & Restore: operations/backup-restore.md
    - Secrets: operations/secrets.md
    - Troubleshooting: operations/troubleshooting.md

  - Référence:
    - Playbooks: reference/playbooks.md
    - Status: reference/status.md
    - Changelog: reference/changelog.md

# Plugins
plugins:
  - search:
      lang: fr
      separator: '[\s\-\.]+'

# Configuration extra
extra:
  social:
    - icon: fontawesome/solid/home
      link: https://blackbox.homes
      name: Homelab

# Désactiver edit button
repo_url: null
edit_uri: null
